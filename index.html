<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

    <title>Movie App</title>
  </head>
  <body>
    <div class="parrallax-container">
      <div class="app-name">
        <span class="letter">WATCH</span>
        <span class="letter">  </span>
        <img src="./images/reel.png" alt="reel" class="reel-img">
        <span class="letter">UT</span>
      </div>
      <img src="./images/images__4_-removebg-preview.png" alt="popcorn" class="popcorn-1">
      <img src="./images/images__4_-removebg-preview.png" alt="popcorn" class="popcorn-2">
      <img src="./images/images__4_-removebg-preview.png" alt="popcorn" class="popcorn-3">
      <img src="./images/images__4_-removebg-preview.png" alt="popcorn" class="popcorn-4">
    </div>

    <header>
      <div class="movies-header selected-header">MOVIES</div>
      <div class="shows-header">SHOWS</div>
      <div class="genre-header">GENRE</div>
      <div class="year-header">YEAR</div>
      <form id="form">
        <input type="text" id="search" class="search" placeholder="Search">
      </form>
    </header>

    <main id="main">
    </main>
    
    <script src="genre.js"></script>
    <script src="script.js"></script>
  </body>
</html>
